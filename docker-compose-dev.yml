  #api:
  #  build: api/.
  #  ports:
  #    - "8080:8080"
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4468:4468'
    environment:
      PRISMA_CONFIG: |
        port: 4468
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres: ~
